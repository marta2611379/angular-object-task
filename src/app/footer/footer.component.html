<div class="container-fluid container">
  <div class="container-form">
    <form>
      <div class="form-group">
        <label for="userLogin">Login</label>
        <input [(ngModel)]="userLogin" [ngClass]="{'is-invalid': emptyStatus}" name="userLogin" type="login"
          class="form-control" id="userLogin" placeholder="Enter login">
      </div>
      <div class="form-group">
        <label for="userPassword">Password</label>
        <input [(ngModel)]="userPassword" [ngClass]="{'is-invalid': emptyStatus}" name="userPassword" type="password"
          class="form-control" id="userPassword" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="userEmail">Email address</label>
        <input [(ngModel)]="userEmail" [ngClass]="{'is-invalid': emptyStatus}" name="userEmail" type="email"
          class="form-control" id="userEmail" placeholder="Enter email">
      </div>

      <button (click)="addUser()" *ngIf="!toggle" type="button" class="btn btn-primary btn-block">Add</button>
      <button (click)="saveEditUser()" *ngIf="toggle" type="button" class="btn btn-primary btn-block">Save edit</button>
    </form>
  </div>

  <div class="container-table">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Login</th>
          <th scope="col">Password</th>
          <th scope="col">Email</th>
          <th scope="col">Edit</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users; let i=index">
          <th>{{i+1}}</th>
          <td>{{user.login}}</td>
          <td>{{user.password}}</td>
          <td>{{user.email}}</td>
          <td>
            <button (click)="edit(i)" class="btn btn-warning">Edit</button>
          </td>
          <td>
            <button (click)="delete(i)" [disabled]="toggle" class="btn btn-danger">Delete</button>
          </td>
      </tbody>
    </table>
  </div>
</div>
